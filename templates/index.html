<!DOCTYPE html>
<html>
    <head>
    <title>Feedback Sentiment</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Developed by @apdoolhamza; a Full-Stack Web Developer, AI/ML Developer, UX/UI Designer, Freelancer (https://github.com/apdoolhamza)">
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='images/logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container center">
    <div class="logo center"><img src="{{url_for('static', filename='images/logo.png')}}" alt="logo"> <h1>Customer Feedback Sentiment Checker</h1>
    </div>

    <form method="post" class="needs-validation" novalidate>
    <textarea name="feedback" class="form-control" placeholder="Enter feedback..." required></textarea><br>
    <button type="submit" class="btn btn-success">Analyze üîç</button>
    </form>

    {% if sentiment %}
    <div class="alert alert-info position-absolute">
    <span>{{ sentiment }}</span>
    <strong>{{ confidence }}%</strong>
    </div>
    {% endif %}
    </div>

<!-- Js -->
 <!-- bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
    // form validation
    (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()

//   hide alert element
   document.querySelector('.btn-success').addEventListener('click', () => {
            document.querySelector('.alert').style.display = 'none';
        })
    </script>
</body>
</html>
